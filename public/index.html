        <script type="module">
          import Zumly from './dist/zumly.mjs'
          import {features, infiniteZoomingLevels,looping, uiAgnostic, multipleInstances, standaloneJSLibrary} from './views/views.js'
          const app = new Zumly({
            mount: '.one',
            initialView: 'features',
            views: {
              features,
              infiniteZoomingLevels,
              looping,
              uiAgnostic,
              multipleInstances,
              standaloneJSLibrary
            }
          })

          app.init()

          // escuchar el zoomlevel y activar el bye
          var left = document.querySelector('.keys.left')
          var right = document.querySelector('.keys.right')
          var frame =  document.querySelector('.presentation')
         
          frame.addEventListener('touchstart', () => {
            setTimeout(() => {
              if (app.zoomLevel() > 1) {
                left.classList.remove('disabled')
                left.addEventListener('touchstart', (e) => app.onZoom(e), {passive: true})
              } else {
                left.classList.add('disabled')
              } 
            }, 1100);
          }, {passive: true})
          frame.addEventListener('click', () => {
            setTimeout(() => {
              if (app.zoomLevel() > 1) {
                left.classList.remove('disabled')
                left.addEventListener('click', (e) => app.onZoom(e), false)
              } else {
                left.classList.add('disabled')
              } 
            }, 1100);
          }, false)
        </script>
